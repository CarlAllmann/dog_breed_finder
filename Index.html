<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>DogFinderAPI</title>
    </head>
<body>
    <header>
    <h1>Dog Breed Finder</h1>
    </header>

    <div class="welcome">
    <h2>Welcome to Dog Breed Info. The site where you get to see examples and learn more about your favorite dog breeds or a new breed. </h2>

    <input id="start" type="submit" value="Let's Begin!" alt="submit">
    </div>

    <div class="search">
    <h2>Select enter from the list below</h2>
    <form class="dogs-form">
    <label for="choose-breed">Search for your favorite breed!</label>
    <input type="text" class="dogs-form-input" placeholder="Enter Breed" />
    <input type="submit" class="submit-button" />
    </form>
    <p id="js-error-message" class="error-message"></p>
    </div>

    <div class="results">
    <section class="dog-images"></section>
    
    <section class="dog-info"></section>
    <input id="restart-button" type="button" value="Restart" alt="Restart">
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
